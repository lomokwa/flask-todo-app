{% extends "layout.html" %}

{% block content %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('signup') }}">
  <div>
    <label>
      Username:
      <input type="text" name="username">
    </label>
  </div>
  
  <div>
    <label>
      Password:
      <input type="password" name="password" required>
    </label>
  </div>

  <input type="submit" value="Sign Up">
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

{% endblock %}
